# 68(DEC) == 44(HEX)
ScreenoffDTIMPeriod 68
ScreenOnBeaconTimeoutCount 30
BcnTimeoutCountP2P 30
ScreenOffBeaconTimeoutCount 3
RoamingCustomization 1
RoamingEnableScreenoff 1
MovingAverage 2
RoamingRcpiHi 84
RoamingRCPIGoodValue 64
AgingPeriod 25

# IOT AP begin

# COEX
# 841N AP with OUI=000AEB, MAC[0:2]=206BE7
IOTAP0 0:000AEB:::206BE7000000:ffffff000000::::3

# 845N AP with OUI=000AEB, MAC[0:2]=50FA84
IOTAP1 0:000AEB:::50FA84000000:ffffff000000::::3

# feixun k2 AP with OUI=000C43, MAC[0:2]=2CB21A or MAC[0:2]=747D24 or MAC[0:2]=CC81DA
IOTAP2 0:000C43:::2CB21A000000:ffffff000000::::3
IOTAP3 0:000C43:::747D24000000:ffffff000000::::3
IOTAP4 0:000C43:::CC81DA000000:ffffff000000::::3

# ASUS AX11000
IOTAP5 0:001018:::049226000000:ffffff000000::::6

# GPON GM619
IOTAP6 0:000C43:::B05365000000:ffffff000000::::6

# HuaWei AP, such as H122-373, HW-TC7102, WS5200
IOTAP7 0:00E0FC::::::::6

# leike AP, HN140, ws831, ws851
IOTAP8 0:00E04C::::::::6

# FAST AP
IOTAP9 0:000C43::::::::6

# IOT AP end

# EDCA parameter
# WFA specification
WmmParamCwMax 10
WmmParamCwMin 4
WmmParamAifsN 3
WmmParamTxOp 160
WmmTxopExtension 0
WmmParamCfgEn 1

# 1, 20Mbps
# 2, 50Mbps
# 3, 100Mbps
# 4, 180Mbps
# 5, 250Mbps
# 6, 300Mbps
# 7, 400Mbps
# 8, 500Mbps
# 9, 600Mbps
# 10, 700Mbps
BoostCpuTh 3

# EDCCA for WiFi adaptive TEST
EdccaTh2gBw20 0xFFC0
EdccaTh2gBw40 0xFFC0
EdccaTh2gBw80 0xFFC0
EdccaTh5gBw20 0xFFB3
EdccaTh5gBw40 0xFFB3
EdccaTh5gBw80 0xFFB3

# AP Beacon Drift
BcnDriftSwEnable 1
BcnDriftMaxValue 10

# enable AutoHwDebug
SetChip0 AutoHwDebug set en 1

# disable smartgear
SGCfg 0x0

# ATPS config
# AtpsEnable 0:disable; 1:enabled(default)
# AtpsStaMode/AtpsSapMode/AtpsP2pMode 0:disable; 1:Highest rate; 2:All rate(default)
AtpsEnable 1
AtpsStaMode 1
AtpsSapMode 1
AtpsP2pMode 1

# enable WBH2.0
CoexFddSupport 1

#ITO count; default 2
PmTxUcPktNumThr 1
PmRxUcPktNumThr 1
PkatExtendThresholdTxCount 1
PkatExtendThresholdRxCount 1

# PER ROAM 0:disable; 1:enabled(default)
RoamingTXErrorEnable 0
